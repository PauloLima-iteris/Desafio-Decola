<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <title>Formulario</title>
</head>
<body>
    <form>
        <fieldset class="field">
            <legend>Dados pessoais</legend>
            <label>Nome:</label>
            <input type="text"/>
            <br/>
            <label>Endereço:</label>
            <input type="text"/>
            <br/>
            <label>Cidade</label>
            <input type="text"/>
            <br/>
            <label>Estado:</label>
            <select name="Estado" id="">
                <option>São Paulo</option>
                <option>Rio de Janeio</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Distrito Federal</option>
                <option>Espírito Santo</option>
                <option>Goiás</option> 
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select>
        </fieldset>
        <br/>


        <fieldset class="field">
            <legend>Dados profissionais</legend>
            <a>Natureza do cargo</a>
            <br/>
            <input type="radio" name="cargo"/>
            <label>Gerência</label>
            <input type="radio" name="cargo"/>
            <label>Financeiro</label>
            <input type="radio" name="cargo"/>
            <label>Recepção</label>
            <input type="radio" name="cargo"/>
            <label>Administrativo</label>
            <input type="radio" name="cargo"/>
            <label>Jurídico</label>
            <br/><br/>

            <a>Área de interesse</a>
            <br/>
            <input type="checkbox"/>
            <label>Computação</label>
            <input type="checkbox"/>
            <label>Biologia</label>
            <input type="checkbox"/>
            <label>Meio Ambiente</label>
            <input type="checkbox"/>
            <label>Engenharia</label>
            <input type="checkbox"/>
            <label>História</label>

            <br/>
            <label>Mini-currículo:</label>
            <textarea type="text" rows="5" cols="40"></textarea>
            <br/>
        </fieldset>
            <br/>
            <button type="submit" name="enviar">Enviar</button> 
            <button type="reset" name="reset">Limpar</button>

    </form>
</body>
</html>
